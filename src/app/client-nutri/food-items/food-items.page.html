<ion-header>
  <ion-toolbar>
    <ion-title>food-items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-button
        (click) = "CreateItem()"
      >
      Create Item
      </ion-button>
      <ion-button
      color = "secondary"
      routerLink = "/client-nutri/tabs/food-items/crear-item"
      >Create Item</ion-button>
    </ion-row>
    <ion-row>
      <ion-col>

        <div class="mat-elevation-z8">
          <table mat-table class="full-width-table" matSort aria-label="Elements">

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion[g]</th>
              <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
            </ng-container>

            <ng-container matColumnDef="calorias">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Calorías[g]</th>
              <td mat-cell *matCellDef="let row">{{row.calorias}}</td>
            </ng-container>

            <ng-container matColumnDef="cho">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Carbohidratos[g]</th>
              <td mat-cell *matCellDef="let row">{{row.cho}}</td>
            </ng-container>

            <ng-container matColumnDef="prot">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Proteínas[g]</th>
              <td mat-cell *matCellDef="let row">{{row.prot}}</td>
            </ng-container>

            <ng-container matColumnDef="fat">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Grasa[g]</th>
              <td mat-cell *matCellDef="let row">{{row.fat}}</td>
            </ng-container>

            <ng-container matColumnDef="sodium">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Sodio[mg]</th>
              <td mat-cell *matCellDef="let row">{{row.calorias}}</td>
            </ng-container>

            <ng-container matColumnDef="sugar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Azucar[mg]</th>
              <td mat-cell *matCellDef="let row">{{row.sugar}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator #paginator
              [length]="dataSource?.data?.length"
              [pageIndex]="0"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 20]">
          </mat-paginator>
        </div>

        <!-- <app-food-item-table></app-food-item-table> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
